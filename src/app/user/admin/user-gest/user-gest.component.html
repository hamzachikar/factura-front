<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-end">
        <ul class="nav ">
            <li class="nav-item">
                <button type="button" class="btn btn-light">
                    <i class="fa fa-plus-circle" aria-hidden="true">
                        <span> Add new user</span>
                    </i>
                </button>
            </li>
          </ul>
      </nav>
    <div class="mat-elevation-z8 ">
        <table mat-table matSort [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <img *ngIf="element.avatar" [src]="transform(element.avatar)" class="avatar">
                <img *ngIf="!element.avatar" src="../../../../assets/images/user1.png" class="avatar">
                {{element.name}}
             </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="cin">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> CIN </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>
          <ng-container matColumnDef="specialty">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Specialty </th>
            <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <span class="stats" *ngIf="element.active"><span class="dot" style="color: green;">.</span> active</span>
                <span class="stats" *ngIf="!element.active"><span class="dot" style="color: red;">.</span> suspended</span>
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action </th>
            <td mat-cell *matCellDef="let element">
                <i 
                    class="fa fa-2x fa-cog"
                    style=" margin-left: 10px; color: blue;" 
                    aria-hidden="true"
                    data-toggle="tooltip" data-placement="top" title="modify"
                >
                </i>
                <i 
                    class="fa fa-2x fa-times-circle" 
                    style="margin-left: 10px; color: red;" 
                    aria-hidden="true"
                    data-toggle="tooltip" 
                    data-placement="top" 
                    title="suspend"
                >
                </i>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
