<div class="container-fluid">
    <div class="row topSection justify-content-center ">
        <div class="filter"></div>
        <div class="titleCol col col-8" >
            <h1 class="wow fadeInDown" data-wow-delay="0.5s">
                Welcome to Factura
            </h1>
            <p class="wow fadeInDown" data-wow-delay="0.5s">
                the ultimate solution for your business
            </p>
            <button type="button" class="btn btn-lg btn-outline-success wow fadeInUp" data-wow-delay="0.5s">Get started</button>
        </div>
    </div>
    <div class="row" style="position: relative; top: -100px;">
        <div class="row aboutSection justify-content-center wow fadeInUp" data-wow-delay="0.5s">
            <div class="col">
                <about></about>
            </div>
        </div>
        <div class="row signUpSection justify-content-center ">
            <div class="col">
                <h1>Free Trial</h1>
                <p >we give you a 3 months free trial to test our services</p>
                <button type="button" class="btn btn-lg btn-outline-light">Join us now</button>
            </div>
        </div>
        <div class="row serviceTitle justify-content-center ">
            <div class="col">
                <h1>Our Services</h1>
            </div>
        </div>
        <div class="row serviceSection">
            <div class="col">
                <div class="container">
                    <div class="row rowService row-cols-1 row-cols-lg-1 ">
                        <div class="col col-lg-6" *ngFor="let service of services">
                          <services
                            [icon]="service.icon"
                            [title]="service.title"
                            [content]="service.content"
                          ></services>
                        </div>
                    </div>
                  </div>   
            </div>
         
        </div>
    </div>
    
</div>
